<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>Meme Game | Login</title>
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../lib/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../css/login.css">

</head>
<body class="align">

  <div class="grid align__item">

    <div class="register">

      <img src="../images & gifs/funny-pepe-the-frog-meme-doodle.gif" alt="Meme Game Logo" class="site__logo">

      <h2>Welcome to Meme Game</h2>

      <div class="options-container">
        <div class="option-card login-option">
          <h3>Login as User</h3>
          <form action="" method="post" class="form">
            <div class="form__field">
              <input type="email" placeholder="Email Address">
            </div>
            <div class="form__field">
              <input type="password" placeholder="Password">
            </div>
            <div class="form__field">
              <input type="submit" value="Login">
            </div>
          </form>
          <p>Don't have an account? <a href="#">Sign Up</a></p>
        </div>

        <div class="option-card play-option">
          <h3>Play as Guest</h3>
          <p>Play the game without creating an account</p>
          <button class="play-button">Play Now</button>
        </div>
      </div>

    </div>

  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="../lib/js/bootstrap.bundle.min.js"></script>

</body>
</html>
